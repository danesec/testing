<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Financial Tracker</h1>
    </header>
    <main>
        <section>
            <button id="addRevenueBtn" aria-label="Add Revenue">Add Revenue</button>
            <button id="addExpenseBtn" aria-label="Add Expense">Add Expense</button>

            <h2>Revenue and Expenses</h2>
            <div id="financialSummary">
                <p><strong>Revenue Subtotal:</strong> $<span id="revenueSubtotal">100</span></p>
                <p><strong>Expenses Subtotal:</strong> $<span id="expensesSubtotal">50</span></p>
                <p><strong>Total (Revenue - Expenses):</strong> $<span id="totalBalance">50</span></p>
            </div>

            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="entriesTableBody">
                    <tr>
                        <td>Revenue</td>
                        <td>Sample Donation</td>
                        <td class="amount">$100</td>
                        <td>
                            <button class="editBtn">Edit</button>
                            <button class="deleteBtn">Delete</button>
                            <button class="voidBtn">Void</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Expense</td>
                        <td>Event Catering</td>
                        <td class="amount">$50</td>
                        <td>
                            <button class="editBtn">Edit</button>
                            <button class="deleteBtn">Delete</button>
                            <button class="voidBtn">Void</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modals -->
    <div id="revenueModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="revenueModal">&times;</span>
            <h2>Add Revenue</h2>
            <form id="revenueForm">
                <label for="revenueDescription">Description</label>
                <input type="text" id="revenueDescription" name="description" required>
                <label for="revenueAmount">Amount</label>
                <input type="number" id="revenueAmount" name="amount" required>
                <button type="submit">Add Revenue</button>
            </form>
        </div>
    </div>

    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="expenseModal">&times;</span>
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <label for="expenseDescription">Description</label>
                <input type="text" id="expenseDescription" name="description" required>
                <label for="expenseAmount">Amount</label>
                <input type="number" id="expenseAmount" name="amount" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
