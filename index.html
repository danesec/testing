<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <h1>Finance Tracking</h1>

  <!-- Table to display revenue and expenses -->
  <h2>Revenue</h2>
  <table id="revenueTable">
    <thead>
      <tr>
        <th>Source</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example entries will be added here by JavaScript -->
    </tbody>
  </table>

  <h2>Expenses</h2>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example entries will be added here by JavaScript -->
    </tbody>
  </table>

  <!-- Buttons to open the modals -->
  <button id="addRevenueBtn">Add Revenue</button>
  <button id="addExpenseBtn">Add Expense</button>

  <!-- Add Revenue Modal -->
  <div id="addRevenueModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Revenue</h2>
      <form id="addRevenueForm">
        <label for="revenueSource">Source of Revenue</label>
        <input type="text" id="revenueSource" name="revenueSource" value="Event Registration" required>

        <label for="revenueAmount">Amount</label>
        <input type="number" id="revenueAmount" name="revenueAmount" value="500" required>

        <label for="revenueDate">Date</label>
        <input type="text" id="revenueDate" name="revenueDate" value="2024-12-01" required>

        <label for="revenueNotes">Notes</label>
        <textarea id="revenueNotes" name="revenueNotes">This is from our fundraising event.</textarea>

        <button type="submit">Submit Revenue</button>
      </form>
    </div>
  </div>

  <!-- Add Expense Modal -->
  <div id="addExpenseModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Expense</h2>
      <form id="addExpenseForm">
        <label for="expenseCategory">Expense Category</label>
        <input type="text" id="expenseCategory" name="expenseCategory" value="Catering" required>

        <label for="expenseAmount">Amount</label>
        <input type="number" id="expenseAmount" name="expenseAmount" value="200" required>

        <label for="expenseDate">Date</label>
        <input type="text" id="expenseDate" name="expenseDate" value="2024-12-02" required>

        <label for="expenseNotes">Notes</label>
        <textarea id="expenseNotes" name="expenseNotes">Catering for the event.</textarea>

        <button type="submit">Submit Expense</button>
      </form>
    </div>
  </div>
</body>
</html>
