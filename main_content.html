<main>
    <script src="charts.js"></script>
    <section id="financialSummary">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <p><strong>Total Revenue:</strong> $<span id="revenueSubtotal">0.00</span></p>
                <p><strong>Total Expenses:</strong> $<span id="expensesSubtotal">0.00</span></p>
                <p><strong>Net Balance:</strong> $<span id="totalBalance">0.00</span></p>
            </div>
            <div id="chartsContainer" style="width: 400px; height: 400px;">
                <canvas id="myChart" width="400" height="400"></canvas>
                <div style="display: flex; justify-content: start; align-items: center; margin-top: 10px;">
                    <label for="chartType" style="margin-right: 5px;">Chart Type:</label>
                    <select id="chartType">
                        <option value="bar">Bar</option>
                        <option value="pie">Pie</option>
                        <option value="line">Line</option>
                    </select>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: end; align-items: center; margin-top: 10px;">
            <label for="filterType" style="margin-right: 5px;">Filter By Type:</label>
            <select id="filterType">
                <option value="all">All</option>
                <option value="Registration">Registration</option>
                <option value="Sponsorship">Sponsorship</option>
                <option value="Donation">Donation</option>
                <option value="Auction">Auction</option>
                <option value="Other">Other</option>
                <option value="Catering">Catering</option>
            </select>
        </div>
    </section>
    <section id="revenueSection">
        <h2>Revenue</h2>
        <input type="text" id="revenueSearch" placeholder="Search by name, receipt, or contact" aria-label="Search Revenue">
        <select id="revenueTypeFilter">
            <option value="">All Types</option>
            <option value="Registration">Registration</option>
            <option value="Sponsorship">Sponsorship</option>
            <option value="Donation">Donation</option>
            <option value="Auction">Auction</option>
            <option value="Other">Other</option>
        </select>
        <button id="addRevenueBtn">Add Revenue</button>
        <table id="revenueTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Receipt #</th>
                    <th>Payment</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Subtotal</th>
                    <th>Fee</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="revenueTableBody">
                <!-- Default Revenue Entries -->
            </tbody>
        </table>
    </section>
    <section id="expensesSection">
        <h2>Expenses</h2>
        <input type="text" id="expenseSearch" placeholder="Search by name, receipt, or contact" aria-label="Search Expenses">
        <select id="expenseTypeFilter">
            <option value="">All Types</option>
            <option value="Registration">Registration</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Catering">Catering</option>
            <option value="Other">Other</option>
        </select>
        <button id="addExpenseBtn">Add Expense</button>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Receipt #</th>
                    <th>Payment</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Subtotal</th>
                    <th>Fee</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
                <!-- Default Credit Card Entry -->
                <tr>
                    <td>Credit Card</td>
                    <td>Auto</td>
                    <td>Auto</td>
                    <td>Auto</td>
                    <td>Auto</td>
                    <td>Auto</td>
                    <td id="creditCardSubtotal"></td>
                    <td id="creditCardFee"></td>
                    <td>Credit Card Fees</td>
                    <td>
                        <button class="editBtn" onclick="editCreditCard()">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
