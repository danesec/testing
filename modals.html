<!-- Add Revenue Modal -->
<div id="addRevenueModal" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="addRevenueModal">&times;</span>
        <h2>Add Revenue</h2>
        <form id="addRevenueForm">
            <label for="addRevenueType">Type</label>
            <select id="addRevenueType" required>
                <option value="Registration">Registration</option>
                <option value="Sponsorship">Sponsorship</option>
                <option value="Donation">Donation</option>
                <option value="Auction">Auction</option>
                <option value="Other">Other</option>
            </select>
            <label for="addRevenueDate">Date</label>
            <input type="date" id="addRevenueDate" required>
            <label for="addRevenueReceipt">Receipt #</label>
            <input type="text" id="addRevenueReceipt" required>
            <label for="addRevenuePayment">Payment</label>
            <input type="text" id="addRevenuePayment" required>
            <label for="addRevenueName">Name</label>
            <input type="text" id="addRevenueName" required>
            <label for="addRevenueContact">Contact</label>
            <input type="email" id="addRevenueContact" required>
            <label for="addRevenueSubtotal">Subtotal</label>
            <input type="number" id="addRevenueSubtotalInput" required>
            <label for="addRevenueFee">Fee</label>
            <input type="number" id="addRevenueFee" required>
            <label for="addRevenueNotes">Notes</label>
            <textarea id="addRevenueNotes" rows="3"></textarea>
            <button type="submit">Add Revenue</button>
        </form>
    </div>
</div>
